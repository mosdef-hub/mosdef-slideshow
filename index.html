<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1024"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>MoSDeF Slideshow | Interactive slides demonstrating the capabilities of the MoSDeF framework</title>

    <meta name="author" content="Cal Cavern, Umesh Timalsina"/>
    <link href="css/impress-demo.css" rel="stylesheet"/>
    <link href="css/impress-common.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic"

</head>

<body class="impress-not-supported">

<div id="impress"
     data-transition-duration="1000"
     data-width="1024"
     data-height="768"
     data-max-scale="3"
     data-min-scale="0"
     data-perspective="1000"
     data-autoplay="7">

    <!-- Slide 1   -->
    <div id="bored" class="step slide" data-x="-1000" data-y="-1500" data-autoplay="10">
        <q>Welcome to <a href="https://mosdef.org" target="_blank">MoSDeF</a> <b>Slideshow</b> </q>
    </div>

    <!-- Slide 2   -->
    <div class="step slide" data-x="1000" data-y="-1500">
        <q>Wow such <strong>empty</strong>.</q>
    </div>

    <div id="overview" class="step" data-x="3000" data-y="1500" data-z="0" data-scale="10">
    </div>
</div>

<script src="js/impress.min.js"></script>
<script>impress().init();</script>
</body>
</html>
